<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="〇〇のポートフォリオサイトです。">
    <meta name="keywords" content="ポートフォリオ, 〇〇, ウェブデザイン">
    <title>ポートフォリオサイト</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">ポートフォリオ</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="about.html">自己紹介</a></li>
                    <li><a href="projects.html">プロジェクト</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>

        <ul class="sidenav" id="mobile-demo">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="about.html">自己紹介</a></li>
            <li><a href="projects.html">プロジェクト</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
        </ul>
    </header>
    <main>
        <section id="home" style="background-image: url('hero-background.jpg'); background-size: cover; background-position: center; padding: 100px 0;">
            <div style="text-align: center; color: white;">
                <h2>ようこそ！</h2>
                <p style="font-size: 24px;">私のポートフォリオサイトへ</p>
                <p style="font-size: 18px;">ここで私の作品とスキルをご覧ください。</p>
                <a href="about.html" style="display: inline-block; margin-top: 20px; padding: 10px 20px; background-color: #0070c9; color: white; text-decoration: none; border-radius: 5px;">もっと知る</a>
            </div>
        </section>
    </main>
    <footer id="footer"></footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;
                });
            particlesJS.load('home', 'particles.json', function() {
                console.log('particles.js loaded - callback');
            });
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems);
        });
    </script>
